<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Дизайн-проект</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="welcomePart">
            <header class="centeredBlock">
                <img src="nerds-logo.png" alt="Логотип сайт">
            </header>
            <div class="welcomePartDescription centeredBlock">
                <div class="welcomePartDescriptionText">
                    <h2>Долго, дорого, <br>скрупулезно.</h2>
                    <p>Математически выверенный дизайн <br>для вашего сайта или мобильного приложения.</p>
                    <button>Узнать больше</button>
                </div>
                <div class="welcomePartDescriptionImg">
                    <img src="nerds-index-slide1 1.png" alt="Телефоны">
                </div>
            </div>
        </div>
        <div class="centeredBlock">
            <div class="work">
                <img src="illustration-1 1.jpg" alt="Веб-сайты" class="workImage">
                <h3 class="workHeader">Веб-сайты</h3>
                <p class="workText">
                    Мир никогда не будет прежним<br>
                    после того как увидит ваш сайт!
                </p>
                <button class="workBtn">Заказать</button>
            </div>
        </div>
    </body>
</html>
